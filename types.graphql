enum Interest {
  READING
  MATH
  WRITING
  HOMEWORK
}

enum Expmonth {
  JANUARY
  FEBRUARY
  MARCH
  APRIL
  MAY
  JUNE
  JULY
  AUGUST
  SEPTEMBER
  OCTOBER
  NOVEMBER
  DECEMBER
}

type Contact @model{
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  fullName: String!
  email: String! @isUnique
  phone: String!
  interest: Interest!
}

# added by email-password template: (please uncomment)
type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String! @isUnique
  password: String!
}

type PersonalInfo @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  studentName: String!
  parentName: String!
  parentEmail: String!
  parentAddress: String!
  parentPhoneNumber: String!
  teacherEmail: String!
}

type PaymentInfo @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  owner: String!
  cvv: String!
  cardNumber: String!
  expMonth: Expmonth!
  expYear: [Int!]
}

